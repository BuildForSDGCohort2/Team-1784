{% load static %}
<header >
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div class="carousel-item active item" style="background-image: url('{% static 'assets/img/1.jpg' %}')" data-interval="10000">
          <div class="carousel-caption d-none d-md-block d-inline-block text-center text-dark" data-aos="fade-right">
            <h1>Get help</h1>
            <p class="lead">Get help from generous people or organizations.</p>
          </div>
        </div>
        <!-- Slide Two - Set the background image for this slide in the line below -->
        <div class="carousel-item item" style="background-image: url('{% static 'assets/img/4.jpg' %}')" data-interval="10000">
          <div class="carousel-caption d-none d-md-block d-inline-block text-dark" data-aos="fade-right">
            <h2 class="display-4">Sign up</h2>
            <p class="lead">Create your profile and fill in what you.</p>
          </div>
        </div>
        <!-- Slide Three - Set the background image for this slide in the line below -->
        <div class="carousel-item item" style="background-image: url('{% static 'assets/img/6.jpg' %}')" data-interval="10000">
          <div class="carousel-caption d-none d-md-block d-inline-block text-dark" data-aos="fade-right">
            <h2>Be patient</h2>
            <p class="lead">Wait patiently for any response.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
</header>
